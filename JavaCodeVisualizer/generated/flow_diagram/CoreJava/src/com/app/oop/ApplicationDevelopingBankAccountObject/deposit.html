        <div id='nlStatementFlowChart' style='display:block;'></div>
        <script type='text/javascript'>
            var nlStatementsGraph = new joint.dia.Graph;

            var nlStatementsPaper = new joint.dia.Paper({
                el: document.getElementById('nlStatementFlowChart'),
                interactive: false,
                model: nlStatementsGraph,
                width: 1000,
                height: 500,
                gridSize: 1
            });

            var flowChartNode;
            var resizeWidth;
            var nodesArr = [];

            nodesArr.push('(27,9):  amt is lesser than or equal to 0');
            nodesArr.push('(31,6): Concatenate balance, amt');
            nodesArr.push('Stop');

            var gapBetweenNodes = 40;
            maxNodeWidth = getMaxNodeWidthByNames(nodesArr);


            var rect0 = ellipse.clone();
            rect0.addTo(nlStatementsGraph);
            rect0.attr('text/text', 'Start');
            rect0.attr('circle/stroke', 'green',);
            rect0.attr('circle/fill', 'white',);
            rect0.attr('text/fill', 'black');

            rootNode = rect0;

            flowChartNode = getBrokenText('(27,9):  amt is lesser than or equal to 0');
            var rect1 = rhombus.clone();
            resizeWidth = 45 + ((flowChartNode.match(/\n/g) || []).length) * 15;
            rect1.resize(maxNodeWidth, resizeWidth);
            rect1.attr('label/cursor', 'context-menu');
            rect1.attr('body/cursor', 'context-menu');
            rect1.attr('text/text', flowChartNode);
            rect1.addTo(nlStatementsGraph);

            flowChartNode = getBrokenText('End - If condition    ');
            var rect2 = rect.clone();
            rect2.resize(maxNodeWidth, ((flowChartNode.match(/\n/g) || []).length + 2) * 15);
            rect2.attr('label/text', flowChartNode);
            rect2.addTo(nlStatementsGraph);
            rect2.attr('body/stroke', '#800020');

            flowChartNode = getBrokenText('(31,6): Concatenate balance, amt    ');
            var rect3 = rect.clone();
            rect3.resize(maxNodeWidth, ((flowChartNode.match(/\n/g) || []).length + 2) * 15);
            rect3.attr('label/text', flowChartNode);
            rect3.addTo(nlStatementsGraph);

            flowChartNode = getBrokenText('Stop    ');
            var rect4 = ellipse.clone();
            rect4.attr('circle/cursor', 'context-menu');
            rect4.attr('text/cursor', 'context-menu');
            rect4.resize(maxNodeWidth, ((flowChartNode.match(/\n/g) || []).length + 2) * 15);
            rect4.attr('text/text', flowChartNode);
            rect4.addTo(nlStatementsGraph);


            var link1 = link.clone();
            link1.source(rect0);
            link1.target(rect1);
            link1.addTo(nlStatementsGraph);

            var link2 = link.clone();
            link2.source(rect1);
            link2.target(rect2);
            link2.addTo(nlStatementsGraph);
            link2.set('ifBlockEndLink', true);
            link2.label(0, {attrs: {text: {text: 'Yes'}}});
        link2.attr('line/stroke', 'green');

            rect1.set('endIfConditionId', rect2.id);
            rect2.set('ifConditionId', rect1.id);

            var link3 = link.clone();
            link3.source(rect2);
            link3.target(rect3);
            link3.addTo(nlStatementsGraph);

            var link4 = link.clone();
            link4.source(rect3);
            link4.target(rect4);
            link4.addTo(nlStatementsGraph);

            rect0.set('startNode', 'true');
            rect4.set('stopNode', 'true');
            rect4.attr('circle/stroke', 'green',);
            rect4.attr('circle/fill', 'white',);
            rect4.attr('text/fill', 'black');
            rect4.translate((maxNodeWidth - 100)/ 2, 0);

            setFlowDiagramFolder('../../../../../../');
            setIfElseMultiplier(1.1);

            setPaperId(nlStatementsPaper);
            setGraphId(nlStatementsGraph);
            moveNodesOnYAxis(gapBetweenNodes);
            moveIfElseBlocks();
            moveImproperIfElseBlocks();
            moveImproperWhileBlocks();
            moveInvisibleNodes();
            beautifyLoopConnectors();
            alignStopNode(rect0, rect4);
            resizePaper();
            initializePaperBehavior();
            hideThisFlowChart('nlStatementFlowChart');
        </script>
        <div id='javaStatementFlowChart' style='display:block;'></div>
        <script type='text/javascript'>

            var resizeWidth;

            nodesArr.push('(27,9):  amt <= 0');
            nodesArr.push('(29,7): throw new Exception();');
            nodesArr.push('(31,6): balance = balance + amt;');
            nodesArr.push('Stop');

            var gapBetweenNodes = 40;
            maxNodeWidth = getMaxNodeWidthByNames(nodesArr);


            var rect5 = ellipse.clone();

            rect7.translate(-1.1 * maxNodeWidth,58400);

            flowChartNode = getBrokenText('End - If condition    ');

            rect8.attr('label/text', flowChartNode);

            flowChartNode = getBrokenText('(31,6): balance = balance + amt;    ');

            rect9.attr('label/text', flowChartNode);
            rect9.addTo(javaStatementsGraph);

            flowChartNode = getBrokenText('Stop    ');
            var rect10 = ellipse.clone();
            rect10.attr('circle/cursor', 'context-menu');
            rect10.attr('text/cursor', 'context-menu');
            rect10.resize(maxNodeWidth, ((flowChartNode.match(/\n/g) || []).length + 2) * 15);
            rect10.attr('text/text', flowChartNode);
            rect10.addTo(javaStatementsGraph);


            var link5 = link.clone();
            link5.source(rect5);
            link5.target(rect6);
            link5.addTo(javaStatementsGraph);

            var link6 = link.clone();
            link6.source(rect6);
            link6.target(rect7);
            link6.set('ifBlockStartLink', true);
            link6.label(0, {attrs: {text: {text: 'Yes'}}});
        link6.attr('line/stroke', 'green');
            link6.addTo(javaStatementsGraph);

            var link7 = link.clone();
            link7.source(rect7);
            link7.target(rect8);
            link7.addTo(javaStatementsGraph);
            link7.set('ifBlockEndLink', true);
            link7.label(0, {attrs: {text: {text: 'Yes'}}});
        link7.attr('line/stroke', 'green');

            var link8 = link.clone();
            link8.source(rect6);
            link8.target(rect8);
            link8.addTo(javaStatementsGraph);
            link8.label(0, {attrs: {text: {text: 'No'}}});
            link8.set('elseBlockStartAndEndLink', true);
        link8.attr('line/stroke', 'red');

            rect6.set('endIfConditionId', rect8.id);
            rect8.set('ifConditionId', rect6.id);

            var link9 = link.clone();
            link9.source(rect8);
            link9.target(rect9);
            link9.addTo(javaStatementsGraph);

            var link10 = link.clone();
            link10.source(rect9);
            link10.target(rect10);
            link10.addTo(javaStatementsGraph);

            rect5.set('startNode', 'true');
            rect10.set('stopNode', 'true');
            rect10.attr('circle/stroke', 'green',);
            rect10.attr('circle/fill', 'white',);
            rect10.attr('text/fill', 'black');
            rect10.translate((maxNodeWidth - 100)/ 2, 0);

            setFlowDiagramFolder('../../../../../../');
            setIfElseMultiplier(1.1);

            setPaperId(javaStatementsPaper);
            setGraphId(javaStatementsGraph);
            moveNodesOnYAxis(gapBetweenNodes);
            moveIfElseBlocks();
            moveImproperIfElseBlocks();
            moveImproperWhileBlocks();
            moveInvisibleNodes();
            beautifyLoopConnectors();
            alignStopNode(rect5, rect10);
            resizePaper();
            initializePaperBehavior();
        </script>
