        <script type='text/javascript'>
            var javaStatementsGraph = new joint.dia.Graph;

            });

            nodesArr.push('(12,8): System.out.println("Enter the number");');

            nodesArr.push('(17,5): int largestVal = scan.nextInt();');
            nodesArr.push('(18,17):  For( i < ar)');
            nodesArr.push('(20,8):  arr[i] < smallestVal');
            nodesArr.push('(22,5): smallestVal = scan.nextInt();');
            nodesArr.push('(24,13):  arr[i] > largestVal');
            nodesArr.push('(26,5): largestVal = scan.nextInt();');
            nodesArr.push('End - For loop');
