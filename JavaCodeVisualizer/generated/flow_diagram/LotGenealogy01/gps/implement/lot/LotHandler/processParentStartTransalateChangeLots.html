        <script type='text/javascript'>
            var javaStatementsGraph = new joint.dia.Graph;

            var javaStatementsPaper = new joint.dia.Paper({
                el: document.getElementById('javaStatementFlowChart'),
                interactive: false,
                model: javaStatementsGraph,
                width: 1000,
                height: 4300,
                gridSize: 1
            });

            var flowChartNode;
            var resizeWidth;
            var nodesArr = [];

            nodesArr.push('Line No-1: String actionCodeType = getActionCodeType(actionCode);');
            nodesArr.push('Line No-1:  "TRANSLATELOTID".equals(actionCodeType)');
            nodesArr.push('Line No-2: double randNodeID = randomNodeID.nextDouble();');
            nodesArr.push('Line No-3: java.awt.Point origin = defaultOrigin;');
            nodesArr.push('Line No-4: String parentLotID = lotBean.getLotId();');
            nodesArr.push('Line No-5: String changeLotID = lotBean.getChangeLotId();');
            nodesArr.push('Line No-6: lotBean.setLotId(changeLotID);');
            nodesArr.push('Line No-7: ProcessNode node = createNode(lotBean, origin);');
            nodesArr.push('Line No-8: node.setNodeID(randNodeID);');
            nodesArr.push('Line No-9: nodeLotObj.put(randNodeID, lotBean);');
            nodesArr.push('Line No-10: getLotMaintainProperties(lotBean.newBomLevel, lotBean.lotId, randNodeID);');
