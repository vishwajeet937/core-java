        <script type='text/javascript'>
            var javaStatementsGraph = new joint.dia.Graph;

            nodesArr.push('( 983, 3): java.awt.Point origin = defaultOrigin;');
            nodesArr.push('( 985, 3): ProcessNode parentStartNode = createNode(lotBean, origin);');
            nodesArr.push('( 986, 3): parentStartNode.setNodeID(randNodeID);');
            nodesArr.push('( 988, 3): getLotMaintainProperties(lotBean.newBomLevel, lotBean.lotId, randNodeID);');
            nodesArr.push('( 989, 3): nodeLotObj.put(randNodeID, lotBean);');
            nodesArr.push('( 991, 5): previousFactoryName = factory;');
            nodesArr.push('( 992, 7):  queriedLotID != null && queriedLotID.equals(lotBean.getLotId())');

            nodesArr.push('( 1000, 24): For each lotKey in  startNodeChildrenSet ');
