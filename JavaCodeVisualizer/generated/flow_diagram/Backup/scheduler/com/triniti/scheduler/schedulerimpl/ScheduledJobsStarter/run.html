            nodesArr.push('Line No-61: synchronized (firedSchedules) {    if (firedSchedules.isEmpty()) {        try {            trinitiLogger.debug("Waiting to start scheduled jobs");            firedSchedules.wait();            trinitiLogger.debug("Starter thread woken");        } catch (InterruptedException e) {            trinitiLogger.warn("Starter thread interrupted. Should be a shutdown in progress");            break;        }    } else {        Schedule schedule = firedSchedules.remove(0);        String scheduleId = schedule.getScheduleID();        trinitiLogger.debug("Starting jobs for schedule " + scheduleId);        try {            List<SG_JOB> scheduledJobsList = scheduledJobDAO.getScheduledJobs(schedule.getScheduleID());            boolean sequentialJob = false;            int scheduledJobsListSize = scheduledJobsList.size();            if (scheduledJobsListSize > 0) {                schedule.setJobsToBeExecuted(scheduledJobsListSize);                SG_JOB sgJob = scheduledJobsList.get(0);                if (sgJob.getIsSequentialJob()) {                    sequentialJob = true;                }                if (sequentialJob) {                    jobRunManager.runJob(scheduledJobsList, schedule);                } else {                    for (int i = 0; i < scheduledJobsListSize; i++) {                        sgJob = scheduledJobsList.get(i);                        trinitiLogger.info("Starting job " + sgJob.getJOB_ID());                        Job job = jobCreator.getJob(sgJob, schedule.getScheduleID());                        trinitiLogger.debug("ScheduledJobsStarter.run()job>" + job.getJobId());                        if (!Boolean.parseBoolean(sgJob.getENABLED())) {                            schedule.setJobsToBeExecuted(-1);                            trinitiLogger.info("job id is %%%%%%%%%%%%%%%%%%%" + sgJob.getJOB_ID() + "is skipped and job name is" + sgJob.getJOB_NAME() + "  " + sgJob.getENABLED());                        } else {                            if (job != null && schedule != null) {                                jobRunManager.runJob(job, schedule);                            }                        }                    }                }            }            trinitiLogger.info("Finished starting jobs for schedule, Count:" + scheduledJobsListSize);        } catch (DAOException e) {            trinitiLogger.error("Could not fetch the scheduled job for the schedule, could be database is down");            e.printStackTrace();        }    }}');

else {                            if (job != null && schedule != null) {                                jobRunManager.runJob(job, schedule);                            }                        }                    }                }            }            trinitiLogger.info("Finished starting jobs for schedule, Count:" + scheduledJobsListSize);        } catch (DAOException e) {            trinitiLogger.error("Could not fetch the scheduled job for the schedule, could be database is down");            e.printStackTrace();        }    }}    ');
